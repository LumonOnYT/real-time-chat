<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <style>
    /* Reset default browser styles */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Chat container */
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    /* Individual message item */
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    /* Form styles */
    #form {
      margin-top: 20px;
    }

    #form input[type="text"],
    #form button {
      padding: 10px;
      font-size: 16px;
    }

    #form input[type="text"] {
      width: calc(100% - 80px); /* Adjust width based on button width and padding */
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #form button {
      width: 70px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="username" placeholder="Username" autocomplete="off" />
    <input id="input" placeholder="Message" autocomplete="off" />
    <button>Send</button>
  </form>

  <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
